      <ion-button [routerLink]="['/despesa/0']">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>

<form style="overflow-y: scroll" action="action_page.php">
  <div style="background-color: white" class="container">
    <div style="text-align: center">
      <img style="height: 150px; width: 150px" src="\assets\logo.jpg" />
    </div>
    <!-- <h1>Gerencie sua conta</h1>
    <p>Please fill in this form to create an account.</p>
    <hr /> -->

    <label for="codigo"><b>Código</b></label>
    <input
      type="text"
      placeholder="Código"
      name="Código"
      maxlength="10"
      id="codigo"
      required
    />

    <label for="nome"><b>Nome da conta</b></label>
    <input
      type="text"
      placeholder="Nome da Conta"
      name="Nome da Conta"
      maxlength="100"
      id="nome"
      required
    />

    <label for="instituicao"><b>Instituição</b></label>
    <input
      type="text"
      placeholder="Nome da Instituição"
      name="Nome da Instituição"
      maxlength="100"
      id="instituicao"
      required
    />

    <label for="saldo"><b>Saldo</b></label>
    <input
      mask="separator.2"
      [thousandSeparator]="'.'"
      [decimalMarker]="','"
      prefix="R$ "
      type="text"
      placeholder="Saldo"
      name="Saldo"
      id="saldo"
      maxlength="15"
      required
    />

    <label for="conta"><b>Tipo da Conta</b></label>
    <select id="sltipoconta">
      <option value="C">Conta Corrente</option>
      <option value="P">Conta Poupança</option>
    </select>

    <label for="observacoes"><b>Observações</b></label>
    <input
      style="word-wrap: break-word; word-break: break-all"
      type="text"
      placeholder="Observações"
      name="Observações"
      id="observacoes"
    />

    <hr />

    <!-- <p>
      By creating an account you agree to our <a href="#">Terms & Privacy</a>.
    </p> -->
    <button type="submit" (click)="salvar()" class="registerbtn">Salvar</button>
  </div>

  <!-- <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div> -->
</form>
