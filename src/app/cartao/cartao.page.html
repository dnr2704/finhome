<form style="overflow-y: scroll" action="action_page.php">
  <div style="background-color: white" class="container">
    <div style="text-align: center">
      <img style="height: 150px; width: 150px" src="\assets\logo.jpg" />
    </div>
    <!-- <h1>Gerencie sua conta</h1>
    <p>Please fill in this form to create an account.</p>

    <label for="codigo"><b>Código</b></label>
    <input
      type="text"
      placeholder="Código"
      name="Código"
      maxlength="10"
      id="codigo"
      required
    />

    <label for="nome"><b>Descrição</b></label>
    <input
      type="text"
      placeholder="Descrição"
      name="Descrição do limite"
      maxlength="100"
      id="descricao"
      required
    />

    <label for="limite"><b>Limite Mensal</b></label>
    <input
      mask="separator.2"
      [thousandSeparator]="'.'"
      [decimalMarker]="','"
      prefix="R$ "
      type="text"
      placeholder="Valor"
      name="Limite mensal"
      id="limite"
      maxlength="15"
      required
    />

    <!-- <label for="fechadia"><b>Dia de Fechamento</b></label>

      max="31"
      placeholder="Dia"
      name="Dia de Fechamento"
      maxlength="100"
      id="fechadia"
      required
    /> -->

    <label for="vencedia"><b>Dia de Vencimento</b></label>
    <input
    type="number"
      placeholder="Dia"
      name="Dia de Vencimento"
      maxlength="100"
      id="vencedia"
      min="1"
      max="31"
      required
    />

    <hr />

    <!-- <p>

    </p> -->
    <button type="submit" (click)="salvar()" class="registerbtn">Salvar</button>
  </div>
