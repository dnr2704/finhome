<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="text-align: center">
    <img style="height: 150px; width: 150px" src="\assets\logo.jpg" />
  </div>
  <form method="POST">
    <ion-item lines="full">
      <ion-label position="floating">Nome</ion-label>
      <ion-input id="nome" name="Nome" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Sobrenome</ion-label>
      <ion-input id="sobrenome" name="Sobrenome" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input id="email" style="text-transform: lowercase" name="E-mail" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input id="senha1" name="Senha" type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Confirme a senha</ion-label>
      <ion-input id="senha2" name="Confirmação da senha" type="password" required></ion-input>
    </ion-item>
    <br>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="validaCadastro()" color="primary" expand="block">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
